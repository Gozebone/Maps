{%  extends "base.html" %}

{% block custom-css %}
    <title>Sign in</title>
    {% load static %}
    <link href="{% static 'signin.css' %}" rel="stylesheet" type="text/css">
{% endblock custom-css %}

{% block content %}
<main class="form-signin w-100 m-auto">
    <form class="text-center">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-outline-primary" type="submit">Sign in</button>
        <a href="../signup/">
            <button class="w-100 btn btn-lg btn-outline-secondary" type="button">Create new account</button>
        </a>
    </form>
</main>
{% endblock content %}
